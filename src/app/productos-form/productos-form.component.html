<div class="container">
    <h1>Actualizar Producto</h1>
    <form (ngSubmit)="actualizarProducto()">
  
      <div class="form-group">
        <label>Nombre Producto:</label>
        <input type="text" class="form-control" [(ngModel)]="producto.nombreProducto" name="nombre" disabled>
      </div>
  
      <div class="form-group">
        <label>Descripci√≥n:</label>
        <textarea class="form-control" [(ngModel)]="producto.descrProducto" name="descripcion"></textarea>
      </div>
  

      <div class="form-group">
        <label>Precio $:</label>
        <input type="number" class="form-control" [(ngModel)]="producto.precioProducto" name="precio">
      </div>


      <div class="form-group">
        <label>Existencia:</label>
        <input type="number" class="form-control" [(ngModel)]="producto.cantidadInv" name="existencia">
      </div>
  
      

      <div class="form-group">
        <label>Descuento (%):</label>
        <input type="number" class="form-control" [(ngModel)]="producto.descuentoProducto" name="preciodescuento">
      </div>
  
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarDialog()">Cancelar</button>
      </div>
    </form>
  </div>
